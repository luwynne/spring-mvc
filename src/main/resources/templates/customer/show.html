<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/4.5.3/css/bootstrap.min.css" rel="stylesheet" media="screen" />
    <script src="http://cdn.jsdelivr.net/webjars/jquery/3.5.1/jquery.min.js"></script>
    <link href="../../static/css/spring-core.css" th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>

</head>
<body>

    <div class="container">

        <div class="row">
            <div class="col-sm-6">
                <h2>Show Customer</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-8">
                <form class="form-horizontal">

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Customer Id:</label>
                        <div class="col-sm-10">
                            <p class="form-control-static" th:text="${customer.id}"></p>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">First name:</label>
                        <div class="col-sm-10">
                            <p class="form-control-static" th:text="${customer.first_name}"></p>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Last name:</label>
                        <div class="col-sm-10">
                            <p class="form-control-static" th:text="${customer.last_name}"></p>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 sm-2 control-label">Email:</label>
                        <div class="col-sm-10">
                            <p class="form-control-static" th:text="${customer.email}"></p>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 sm-2 control-label">Phone Number:</label>
                        <div class="col-sm-10">
                            <p class="form-control-static" th:text="${customer.phone_number}"></p>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 sm-2 control-label">Address 1:</label>
                        <div class="col-sm-10">
                            <p class="form-control-static" th:text="${customer.address_line_one}"></p>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 sm-2 control-label">Address 2:</label>
                        <div class="col-sm-10">
                            <p class="form-control-static" th:text="${customer.address_line_two}"></p>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 sm-2 control-label">City:</label>
                        <div class="col-sm-10">
                            <p class="form-control-static" th:text="${customer.city}"></p>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 sm-2 control-label">State:</label>
                        <div class="col-sm-10">
                            <p class="form-control-static" th:text="${customer.state}"></p>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 sm-2 control-label">Zip Code:</label>
                        <div class="col-sm-10">
                            <p class="form-control-static" th:text="${customer.zip_code}"></p>
                        </div>
                    </div>

                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3">
                <a href="/customers">Back</a>
            </div>
        </div>
    </div>

</body>
</html>
