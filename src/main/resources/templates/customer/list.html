<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/4.5.3/css/bootstrap.min.css" rel="stylesheet" media="screen" />
    <script src="http://cdn.jsdelivr.net/webjars/jquery/3.5.1/jquery.min.js"></script>
    <link href="../../static/css/spring-core.css" th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>
</head>
<body>

    <div class="container">
        <div th:if="${not #lists.isEmpty(customers)}">
            <h2>Customers List</h2>
            <table class="table table-striped">
                <tr>
                    <th>Id</th>
                    <th>First name</th>
                    <th>Last name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Address 1</th>
                    <th>Address 2</th>
                    <th>City</th>
                    <th>State</th>
                    <th>Zip Code</th>
                    <th></th>
                    <th></th>
                    <th></th>
                </tr>
                <tr th:each="customer : ${customers}">
                    <td th:text="${customer.id}"></td>
                    <td th:text="${customer.first_name}"></td>
                    <td th:text="${customer.last_name}"></td>
                    <td th:text="${customer.email}"></td>
                    <td th:text="${customer.phone_number}"></td>
                    <td th:text="${customer.address_line_one}"></td>
                    <td th:text="${customer.address_line_two}"></td>
                    <td th:text="${customer.city}"></td>
                    <td th:text="${customer.state}"></td>
                    <td th:text="${customer.zip_code}"></td>
                    <td><a th:href="${'/customer/' + customer.id}">View</a> </td>
                    <td><a th:href="${'/customer/edit/' + customer.id}">Edit</a> </td>
                    <td><a th:href="${'/customer/delete/' + customer.id}">Delete</a> </td>
                </tr>
            </table>
        </div>
        <div class="row">
            <div class="col-sm-3">
                <a href="/customer/new">New customer</a>
            </div>
        </div>
    </div>

</body>
</html>
