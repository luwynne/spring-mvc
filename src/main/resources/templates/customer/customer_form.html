<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/4.5.3/css/bootstrap.min.css" rel="stylesheet" media="screen" />
    <script src="http://cdn.jsdelivr.net/webjars/jquery/3.5.1/jquery.min.js"></script>
    <link href="../../static/css/spring-core.css" th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>
</head>
<body>

    <div class="container">

        <h2>Customer Details</h2>
        <div>
            <form class="form-horizontal" th:object="${customer}" th:action="@{/customer}" method="post">
                <input type="hidden" th:field="*{id}"/>

                <div class="form-group">
                    <label class="col-sm-2 control-label">First name:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{first_name}"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Last name:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{last_name}"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Email:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{email}"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Phone Number:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{phone_number}"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Address:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{address}"/>
                    </div>
                </div>

                <div class="row">
                    <button type="submit" class="btn btn-default">Submit</button>
                </div>
            </form>
        </div>
        <div class="row">
            <div class="col-sm-3">
                <a href="/customers">Back</a>
            </div>
        </div>
    </div>
    

</body>
</html>
